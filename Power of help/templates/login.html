<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
  	<title>Login</title>

	<link rel="icon" type="image/png" sizes="32x32" href="https://mazipan.github.io/login-page-css/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://mazipan.github.io/login-page-css/favicon/favicon-16x16.png">

	<meta name="msapplication-TileColor" content="#63BAAD7" />
	<meta name="theme-color" content="#63BAAD7" />
	
    <link rel="stylesheet" href="/Power of help/css/login.css">
    <link rel="stylesheet" href="/Power of help/css/responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <p class="loogo">
                <img src="/Power of help/img/loogo.png" style="height: 150px;">

            </p>
        </header>
        <div class="textInput" id="login_emaildiv">
            <div class="fieldWrapper">
                <label for="email" class="fieldLabel">Email</label>
                <input id="email" name="login_email" type="email" class="hasHelp  validateEmpty " required="required"
                    aria-required="true" value="" autocomplete="off" placeholder="Email">
            </div>
        <div class="textInput" id="login_passworddiv">
            <div class="fieldWrapper">
                <label for="password" class="fieldLabel">password</label>
                <input id="password" name="login_password" type="password" class="hasHelp  validateEmpty " required="required"
                aria-required="true" value="" autocomplete="off" placeholder="Senha">
            </div>
        </div>
